<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hangman</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Metal+Mania&family=Nosifer&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 id="homeTitle">HANGMAN</h1>
    <p id="directions">
      Beware: This is a non-traditional version of hangman where you continue to
      guess words until you run out of strikes. Test your skills and see how
      high of a score YOU can get.
    </p>
    <button
      class="js-modal-trigger button startBtn font-metal-mania"
      data-target="modal-js-example1"
    >
      Start
    </button>

    <!-- Modal to pop up a window before we start asking us to select our level of difficulty and topic. Also start game button is linked to html page. -->
    <div id="modal-js-example1" class="modal">
      <div class="modal-background"></div>
      <div class="modal-content">
        <div class="box">
          <!-- Our content for first Modal -->
          <p>Level of difficulty:</p>
          <div class="select">
            <select id="difficulty-selection" class="font-metal-mania">
              <option>Easy</option>
              <option>Medium</option>
              <option>Hard</option>
            </select>
          </div>
          <br />
          <p>Topic:</p>
          <div class="select">
            <select id="topic-selection" class="font-metal-mania">
              <option>Animals</option>
              <option>Spooky</option>
              <option>Food</option>
            </select>
          </div>
          <a
            id="start-game-btn"
            href="gamepage.html"
            class="button starter font-metal-mania"
            >Start Game</a
          >
        </div>
      </div>
      <button
        class="modal-close is-large font-metal-mania"
        aria-label="close"
      ></button>
    </div>

    <button
      id="highscores-btn"
      class="js-modal-trigger btn button font-metal-mania"
      data-target="modal-js-example"
    >
      High Scores
    </button>

    <!-- Modal to pop up a window showing the users high scores that are store in the local storage. -->
    <div id="modal-js-example" class="modal">
      <div class="modal-background"></div>

      <div class="modal-content">
        <h2 id="scoresTitle">High Scores</h2>
        <div class="scores-container box">
          <ol id="highscore-list"></ol>
          <!-- Our content (should show local storage) -->
        </div>
      </div>

      <button
        class="modal-close is-large font-metal-mania"
        aria-label="close"
      ></button>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script src="./assets/js/homepage.js"></script>
  </body>
</html>
