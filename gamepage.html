<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Metal+Mania&family=Nosifer&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Hangman</title>
  </head>
  <body>
    <header>
      <!-- title -->
      <h1 id="homeTitle">HANGMAN</h1>

      <!-- quit button -->
      <a class="q-btn button" href="index.html">Quit</a>
      <!-- hint button -->
      <button
        class="js-modal-trigger h-btn button"
        data-target="modal-js-example"
      >
        Hint
      </button>

      <!-- Modal for hint -->
      <div id="modal-js-example" class="modal">
        <div class="modal-background"></div>

        <div class="modal-content">
          <div id="hint-question" class="box">
            <h2>Are You Sure?</h2>
            <p>Using a hint will result in using a strike.</p>
            <button class="button" id="show-hint-btn">Show Hint</button>

            <!-- We need to connect this button to a strike trigger in js -->
          </div>
          <div id="hint-text-container" class="modal-content box hide"></div>
        </div>

        <button class="modal-close is-large" aria-label="close"></button>
      </div>

      <!-- counter for strikes left -->
      <p id="counter">Strikes<br />Left:<br /><span id="strikes"></span></p>
    </header>

    <!-- main gameplay area -->
    <main>
      <div class="box" id="game-box">
        <div class="columns">
          <div id="img-container" class="column is-one-third is-mobile">
            <!-- images will be switched by adding and removing the 'hide' class -->
            <img
              id="game-start-picture"
              class="strike-images"
              src="./assets/images/gallows-start.png"
            />
            <img
              class="hide strike-images"
              id="strike1"
              src="./assets/images/gallows1.png"
            />
            <img
              class="hide strike-images"
              id="strike2"
              src="./assets/images/gallows2.png"
            />
            <img
              class="hide strike-images"
              id="strike3"
              src="./assets/images/gallows3.png"
            />
            <img
              class="hide strike-images"
              id="strike4"
              src="./assets/images/gallows4.png"
            />
            <img
              class="hide strike-images"
              id="strike5"
              src="./assets/images/gallows5.png"
            />
            <img
              class="hide strike-images"
              id="strike6"
              src="./assets/images/gallows6.png"
            />
            <img
              class="hide strike-images"
              id="game-over"
              src="./assets/images/gallows-end.png"
            />
          </div>
          <div class="column is-two-thirds is-mobile">
            <p>Guess a letter... if you dare!</p>
            <div id="letter-box">_ _ _ _ _ _ _ _</div>
            <!-- This div is where we should the letters guessed/to be guessed -->
          </div>
        </div>

        <!-- This div contains the letter buttons -->
        <div id="btn-box"></div>
      </div>
      <div id="modal-js-high-scores" class="modal">
        <div class="modal-background"></div>

        <div class="modal-content">
          <div class="box">
            <h2 id="scoresTitle">Game Over!</h2>
            <form id="leaderboard-submission">
              <!-- Our content (should show local storage) -->
              <input
                id="first-name"
                class="input is-info"
                type="text"
                placeholder="First Name"
              />
              <p>Your score: <span id="leaderboard-score"></span></p>
              <input class="button is-success" type="submit" value="Submit" />
            </form>
          </div>
        </div>

        <button class="modal-close is-large" aria-label="close"></button>
      </div>

      <div id="modal-js-correct-word" class="modal">
        <div class="modal-background"></div>

        <div class="modal-content">
          <div class="box">
            <h2>You got the word!</h2>
          </div>
        </div>

        <button class="modal-close is-large" aria-label="close"></button>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
